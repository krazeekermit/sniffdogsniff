<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SniffDigSniff - Search</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="icon" type="image/x-icon" href="/favicon.png">
</head>
<body class="pt-5 mt-5">
    <div class="fixed-top ">
    <nav class="navbar navbar-light bg-light">
        <form action="/search" method="get">
            <a class="navbar-brand" href="/">
                <img src="sds_logo.png" width="40" height="40" alt=""> SniffDogSniff
            </a>
            <div class="input-group">
              <input type="search" class="sds-input" placeholder="Search" aria-label="Search" aria-describedby="search-addon" name="q" value="Search something..." style="width:50%"/>
              <div class="input-group-append">
                <button class="btn-gradient" type="submit">Search</button>
              </div>
            </div>
            <!-- content type radios -->
            <div class="sds-groupbox-first">
              <div class="sds-groupbox-item">
                <label>Search on:</label>
              </div>
              <div class="sds-groupbox-item">
                <input class="form-check-input" type="radio" name="link_filter" id="inlineRadio1" value="all" checked>
                <label class="form-check-label" for="inlineRadio1">All links</label>
              </div>
              <div class="sds-groupbox-item">
                <input class="form-check-input" type="radio" name="link_filter" id="inlineRadio2" value="clearnet">
                <label class="form-check-label" for="inlineRadio2">Clear web links</label>
              </div>
              <div class="sds-groupbox-item">
                <input class="form-check-input" type="radio" name="link_filter" id="inlineRadio3" value="onion">
                <label class="form-check-label" for="inlineRadio3">Onion links</label>
              </div>
              <div class="sds-groupbox-item">
                <input class="form-check-input" type="radio" name="link_filter" id="inlineRadio4" value="i2p">
                <label class="form-check-label" for="inlineRadio4">I2P links</label>
              </div>
              <div  class="sds-groupbox-spacer">
                <label>|</label>
              </div>
              <div class="sds-groupbox-item">
                <label>Category:</label>
              </div>
              <div class="sds-groupbox-item">
                <input class="form-check-input" type="radio" name="category" id="inlineRadio1" value="all" checked>
                <label class="form-check-label" for="inlineRadio1">All</label>
              </div>
              <div class="sds-groupbox-item">
                <input class="form-check-input" type="radio" name="category" id="inlineRadio2" value="links">
                <label class="form-check-label" for="inlineRadio2">Links</label>
              </div>
              <div class="sds-groupbox-item">
                <input class="form-check-input" type="radio" name="category" id="inlineRadio3" value="images">
                <label class="form-check-label" for="inlineRadio3">Images</label>
              </div>
              <div class="sds-groupbox-item">
                <input class="form-check-input" type="radio" name="category" id="inlineRadio4" value="videos">
                <label class="form-check-label" for="inlineRadio4">Videos</label>
              </div>
            </div>
            <input type="hidden" name="data_type" value="links"/>
        </form>
    </nav>
    
    </div>
    <hr/>
      
    <main class="container">
        <div class="col-14 mx-auto">
            <ul class="list-group list-group-flush">
            {% for resu in results %}
            <li class="list-group-item">
                <div>
                    <small class="disabled">{{resu.1}}</small>
                    <small class="float-right">
                        <a class="btn btn btn-outline-secondary btn-sm" role="button" href="/invalidate?hash=" data-toggle="tooltip" data-placement="top" 
                        title="Mark link for removal: if in your opinion this link contains offensive content (see offensive.md) you can mark it for removal">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-octagon" viewBox="0 0 16 16">
                                <path d="M4.54.146A.5.5 0 0 1 4.893 0h6.214a.5.5 0 0 1 .353.146l4.394 4.394a.5.5 0 0 1 .146.353v6.214a.5.5 0 0 1-.146.353l-4.394 4.394a.5.5 0 0 1-.353.146H4.893a.5.5 0 0 1-.353-.146L.146 11.46A.5.5 0 0 1 0 11.107V4.893a.5.5 0 0 1 .146-.353L4.54.146zM5.1 1 1 5.1v5.8L5.1 15h5.8l4.1-4.1V5.1L10.9 1H5.1z"></path>
                                <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"></path>
                            </svg>
                            Mark for removal
                        </a>
                    </small>
                    <br/>
                    <img src="" width="16" height="16">
                    <a href="{{resu.1}}">{{resu.0}}</a>
                    <p class="mb-1">
		    {{resu.2}}
                    </p>
                </div>
            </li>
	    {% endfor %}
            </ul>
        </div>
      </main>
</body>
</html>
